<!-- MAIN VIEW --> 
<!DOCTYPE html>
<html ng-app='fount'>
  <head>
    <meta charset="utf-8" />
    <title>Fount</title>
    <meta name="description" content="Kade prototype">
    <meta name="author" content="Isto Barton, Edwin Calte, Esteban Castano, Farhana Maredia, Gregg Moore">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

  </head>
  <body >

    <!-- the ui-view directive is where our templates will be loaded into when navigated to -->
    <div class="wrapper" ng-controller="MainController">
        <header>
            <nav role="navigation">

              <a class="pull-left" ui-sref="categories" autoscroll='false'>Fount</a>

              <span class="auth-panel pull-right">
                <a ng-hide="isAuth()" ui-sref="submit">Submit</a>
                <a ng-hide="isAuth()" ui-sref="signup" autoscroll='false'>Signup</a>
                <a ng-hide="isAuth()" ui-sref="signin" autoscroll='false'>Signin</a>
                <a ng-show="isAuth()">Logout</a>
              </span>
            </nav>
        </header>

        <div class="page">
            
            <div class="large-search-container">
              <h1>I want to learn <input class="search" type="text" name="searchInput" placeholder="" ng-model="searchForm" autofocus/> </h1>
            </div>

           <!--  ng-repeat="resource in results | orderBy: '-votes' | filter: searchForm" -->
            <div class="contents">
                <div class="original-view sub-contents" ng-show="!searchForm.length" ng-hide="searchForm.length">
                    <div ui-view autoscroll='false'></div>
                </div>
                <!--Removed ngController="ResultsController to resolve View Conflicts"-->
                
                <div class="impromptu-search-view sub-contents fadeIn animated" ng-show="searchForm.length" ng-hide="!searchForm.length">
                    <div id="submissions">
                        <div ng-repeat="resource in resources = (results | orderBy: '-votes' | filter: searchForm)" class="submission" ng-class-odd="'odd'" ng-class-even="'even'">
                            <span class="rank">
                              {{$index + 1}}
                            </span>
                            <div class="vote-info">
                              <div class="upvote glyphicon glyphicon-chevron-up"></div>
                              <div class="vote-count">{{resource.votes}}</div>
                              <div class="downvote glyphicon glyphicon-chevron-down"></div>
                            </div>
                            <div class="entry">
                              <p class="title">
                                <a class="title" href="{{resource.url}}" target="_blank">{{resource.title}}</span></a>
                                <span class="url">(<a class="url" href="{{resource.url}}">{{resource.url}}</a>)</span>
                              </p>

                              <p class="tagline">
                                Submitted on {{resource.date}} by {{resource.username}}
                              </p>
                            </div>
                        </div>
                        <div ng-if="resources.length === 0">
                            <h5>Sorry :-/ <br> No subcategory called {{searchForm}} yet... <a u-sref="">Create it</a>!</h5>
                        </div>
                    </div>
                </div>
                
            </div>




        </div>
    </div>

    <script src="scripts/angular/angular.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
    <script src="scripts/angular-route/angular-route.min.js"></script>
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

    <script src="app/auth/auth_controllers.js"></script>
    <script src="app/categories/categories_controllers.js"></script>
    <script src="app/results/results_controller.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/subcategories/subcategories_controllers.js"></script>
    <script src="app/search/search.js"></script>
    <script src="app/nav/nav.js"></script>
    <script src="app/submit/submit.js"></script>
   <!--  // <script src="app/helpers/polygon.js"></script> -->

    <script src="main.js"></script>
  </body>
</html>

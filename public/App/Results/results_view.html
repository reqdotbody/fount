<div id="submissions" class="animated fadeIn">
  <span>
    <h2 class="categoryTitle">{{subcategory}}</h2>
    <a class="button" ng-hide="isAuth" ui-sref="index.submitPost">Submit post</a>
  </span>

  <hr>
  <div ng-repeat="resource in results | orderBy: '-votes'" class="submission" ng-class-odd="'odd'" ng-class-even="'even'">
    <span class="rank">
      {{$index + 1}}
    </span>
    <div class="vote-info">
      <div class="upvote glyphicon glyphicon-chevron-up" ng-click="vote(resource, 1)"></div>
      <div class="vote-count">{{resource.votes}}</div>
      <div class="downvote glyphicon glyphicon-chevron-down" ng-click="vote(resource, -1)"></div>
    </div>
    <div class="entry">
      <p class="postTitle">
        <a class="postTitle" href="{{resource.url}}" target="_blank">{{resource.title}}</span></a>
        <span class="url">(<a class="url" href="{{resource.url}}" target="_blank">{{resource.url}}</a>)</span>
      </p>
      <p class="tagline">
        Submitted on {{resource.created_at}} by {{resource.name}}
      </p>
    </div>
  </div>
  <div ng-if="results.length === 0">
      <h5>Sorry :-/ <br> No posts on {{subcategory}} yet... <a ui-sref="index.submitPost">Submit the first one!</a>!</h5>
  </div>
</div>

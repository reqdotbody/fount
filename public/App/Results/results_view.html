<div id="submissions">
  <div ng-repeat="resource in results | orderBy: '-votes'" class="submission" ng-class-odd="'odd'" ng-class-even="'even'">
    <span class="rank">
      {{$index + 1}}
    </span>
    <div class="vote-info">
      <div class="upvote glyphicon glyphicon-chevron-up"></div>
      <div class="vote-count">{{resource.votes}}</div>
      <div class="downvote glyphicon glyphicon-chevron-down"></div>
    </div>
    <div class="entry">
      <p class="title">
        <a class="title" href="{{resource.url}}" target="_blank">{{resource.title}}</span></a>
        <span class="url">(<a class="url" href="{{resource.url}}">{{resource.url}}</a>)</span>
      </p>

      <p class="tagline">
        Submitted on {{resource.date}} by {{resource.username}}
      </p>

    </div>

  </div>

</div>

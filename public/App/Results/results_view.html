<!--RESULTS VIEW-->
<form>
  <div class="form-group">
    <input class="form-control" type="text" ng-model="search" placeholder="Search"/>
  </div>
</form>
<div class="panel panel-default">
  <ul class="list-group">
    <li ng-repeat="resource in results | orderBy: '-votes' | filter: search" class="resource fadeInUp animated">
      <span class="votes col-md-2">
        <div class="row glyphicon glyphicon-chevron-up upvote" ng-click="upvote(this)"></div>
        <div class="row voteCount">{{resource.votes}}</div>
        <div class="row glyphicon glyphicon-chevron-down" ng-click="downvote(this)"></div>
      </span>
      <span class="info col-md-10">
        <div class="row title"></div>
        <div class="row url">
          <a target="_blank" ng-href="{{resource.url}}"> {{ resource.url }}</a>
        </div>
        <div class="row details">
          <span class="submittedBy">Submitted by: {{resource.username}}</span>
          <span class="date">on {{resource.date | date:'medium'}}</span>
        </div>
      </span>
    </li>
  </ul>
</div>

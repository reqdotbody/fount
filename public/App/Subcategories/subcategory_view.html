<div id='container' ui-view autoscroll='false'>
  <span>
    <h2 class="categoryTitle">{{category}}</h2>
    <a class="button" ng-if="isAuth.isLoggedIn" ui-sref="index.submitSubcat">Submit subcategory </a>
  </span>

  <hr>
  <!-- <div class="original-view sub-contents"> -->
    <div class="categories container-fluid" ui-view autoscroll='false'>
      <div class="row-fluid category-row">
        <div class="col-md-3 category-container" ng-repeat="subcat in subcats = (subcategories | orderBy: 'subcategory'| filter: searchForm)">
          <div class="category">
            <div>
              <h3 ui-sref="index.subcategories.results({subcategory: subcat.subcategory, subcatID: subcat})" ng-click="updateSubCategory({ subcategory: subcat.subcategory, subcatId: subcat })" class="title sub">{{ subcat.subcategory }}</h3>
              <div>
                <a class="button subcat">follow</a>
              </div>
              <div class="stat2">
                <i class="fa fa-star fa-fw" ng-click="follow({subcatID: subcat})"></i>129
              </div>
              <div class="stat2">
                <i class="fa fa-comments fa-fw"></i>129
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->

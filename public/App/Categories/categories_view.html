<div class="categories container-fluid" ui-view autoscroll='false'>
  <div class="row-fluid category-row">
    <div class="col-md-4 category-container" ng-repeat="cat in categories">
      <div class="category" ng-style="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url({{cat.img}})', 'background-size': 'cover'}">
        <a ui-sref="app.categories.subcategories({ category: cat.name })">
          {{cat.name}}
      </div>
      </a>
    </div>
  </div>
</div>

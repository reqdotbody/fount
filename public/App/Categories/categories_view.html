<!-- QUERY VIEW 2 -- FROM CATEGORY BUTTON ON MAIN -->

<div class="categories container-fluid" ui-view autoscroll='false'>
  <div class="row-fluid">
    <div class="col-md-12" ng-repeat="cat in categories">
      <a ui-sref="categories.subcategories({ category: cat.name })" >
        {{cat.name}}
        <!-- <img class="img-responsive" ng-src='{{cat.img}}' /> -->
      </a>
    </div>
  </div>
</div>
